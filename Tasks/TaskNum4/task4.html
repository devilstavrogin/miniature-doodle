
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <link rel="stylesheet" href="words.css">
    <script src="scripts/words.js"></script>
</head>
<body>
    <main>
        <h1>Слова</h1>
        <br>
        <div id="container" class="container">
            <div class="up" id="up">
            </div>
            <div class="down">
                <div class="left" id="left" ondrop="drop(event, 'left')" ondragover="allowDrop(event)">
                </div>
                <div class="right" id="right" ondrop="drop(event, 'right')" ondragover="allowDrop(event)">
                    <div class="top-bar">
                        <input type="text" id="inputField" placeholder="Введите текст">
                        <button onclick="start()">Разобрать</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
