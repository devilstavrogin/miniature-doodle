<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Тест 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Ругательства</h1>
        
        <!-- Контейнер для надписи, по умолчанию скрыт -->
        <div id="end-message" class="hidden">
            <h2>Вопросы закончились</h2>
        </div>

        <!-- Область для статистики, которая появится после завершения теста -->
        <div id="stat-container" class="hidden"></div>

        <!-- Основной контейнер для вопросов и ответов -->
        <div id="main-container">
            <div id="question-container">
                <!-- Вопросы добавляются динамически -->
            </div>
            <div id="answer-container">
                <!-- Ответы добавляются динамически -->
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
